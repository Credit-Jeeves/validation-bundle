doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        wrapper_class: %doctrine.dbal.connection.wrapper_class%
    orm:
        dql:
            datetime_functions:
                date: DoctrineExtensions\Query\Mysql\Date
                date_format: DoctrineExtensions\Query\Mysql\DateFormat
                str_to_date: DoctrineExtensions\Query\Mysql\StrToDate
                day: DoctrineExtensions\Query\Mysql\Day
                last_day: DoctrineExtensions\Query\Mysql\LastDay
            string_functions:
                field: DoctrineExtensions\Query\Mysql\Field
                concat_ws: DoctrineExtensions\Query\Mysql\ConcatWs
#                if_else: DoctrineExtensions\Query\Mysql\IfElse
        filters:
            softdeleteable:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: true
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            gedmo_loggable:
                type: annotation
                prefix: Gedmo\Loggable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                alias: GedmoLoggable # this one is optional and will default to the name set for the mapping
                is_bundle: false
        hydrators:
             PaymentHydrator: \RentJeeves\CheckoutBundle\Hydrators\PaymentHydrator
#            gedmo_translatable:
#                type: annotation
#                prefix: Gedmo\Translatable\Entity
#                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
#                alias: GedmoTranslatable # this one is optional and will default to the name set for the mapping
#                is_bundle: false
#            gedmo_translator:
#                type: annotation
#                prefix: Gedmo\Translator\Entity
#                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translator/Entity"
#                alias: GedmoTranslator # this one is optional and will default to the name set for the mapping
#                is_bundle: false
#            gedmo_tree:
#                type: annotation
#                prefix: Gedmo\Tree\Entity
#                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
#                alias: GedmoTree # this one is optional and will default to the name set for the mapping
#                is_bundle: false

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            tree: true
            timestampable: true
#            gedmo_loggable: true
            loggable: true
    class:
        loggable: CreditJeeves\CoreBundle\EventListener\Loggable
    uploadable:
        validate_writable_directory: false

