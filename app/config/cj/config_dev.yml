imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/cj/routing_dev.yml" }
    profiler: { only_exceptions: false }
    session:
        cookie_secure: false
        cookie_httponly: false

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info
        
khepin_yaml_fixtures:
    resources:
        - DataBundle
    directory: Resources/fixtures

backup_restore: ~
