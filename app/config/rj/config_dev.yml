imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/rj/routing_dev.yml" }
    profiler: { only_exceptions: false }
    session:
        cookie_secure: false
        cookie_httponly: false

web_profiler:
    toolbar: true
    intercept_redirects: false

khepin_yaml_fixtures:
    resources:
        - DataBundle
        - RjDataBundle
    directory: Resources/fixtures
    datetime_class: 'RentJeeves\CoreBundle\DateTime'

backup_restore: ~
