imports:
    - { resource: config_dev.yml }

parameters:
    router.request_context.base_url: '/rj_test.php'

framework:
    router:   { resource: "%kernel.root_dir%/config/rj/routing_test.yml" }
    translator: { fallback: 'test' }
    default_locale: 'test'
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        enabled: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    transport: file

doctrine:
    dbal:
        dbname:   '%database_name%_test'

mink:
    goutte: ~
#    sahi: ~
#    zombie: ~
#    selenium: ~
    selenium2: ~

