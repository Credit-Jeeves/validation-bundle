jms_jobs_details:
    defaults: { _controller: JMSJobQueueBundle:Job:details }
    path: /admin/job/{id}

jms_jobs_overview:
    path: /admin/job/list

jms_jobs_retry_job:
    defaults: { _controller: JMSJobQueueBundle:Job:retryJob }
    path: /admin/job/{id}/retryJob

jms_jobs_cancel_job:
