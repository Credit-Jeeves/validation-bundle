[set permissions again]
@run=permissions.ini

[copy web directory files]
@class=Hat\Environment\Tester\Pass

[remove sf1 config file]
command="rm -f vendor/credit-jeeves/credit-jeeves/config/vars.yml"
@class=Hat\Environment\Builder\ExecuteCommandRaw

[remove sf1 version file]
command="rm -f vendor/credit-jeeves/credit-jeeves/data/installation"
@class=Hat\Environment\Builder\ExecuteCommandRaw

[set current version]
content=8
file=data/installation
@class=Hat\Environment\Builder\WriteToFile
@depends="set permissions again,copy web directory files"
