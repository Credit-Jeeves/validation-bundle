; Setup ACL permissions
;
; Taken from "Using ACL on a system that does not support chmod +a" section of
; http://symfony.com/doc/current/book/installation.html#checking-symfony-application-configuration-and-setup
;
[set permissions1]
user_name=nginx
dirs="app/cache app/logs"
command="sudo setfacl -R -m u:%%USER_NAME%%:rwX -m u:`whoami`:rwX %%DIRS%%"
@class=Hat\Environment\Builder\ExecuteCommand

[set permissions2]
user_name=nginx
dirs="app/cache app/logs"
command="sudo setfacl -dR -m u:%%USER_NAME%%:rwX -m u:`whoami`:rwX %%DIRS%%"
@class=Hat\Environment\Builder\ExecuteCommand

