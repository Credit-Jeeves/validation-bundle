[clear cache]
path="app/cache/"
exclude=".sf"
@class=Hat\Environment\Builder\Delete

[clear logs]
path="app/logs/"
exclude=".sf"
@class=Hat\Environment\Builder\Delete

[clear web screenshots]
path="web/uploads/logs/screenshot/"
exclude=".sf"
@class=Hat\Environment\Builder\Delete

[clear web xmls]
path="web/uploads/logs/xml/"
exclude=".sf"
@class=Hat\Environment\Builder\Delete

[set permissions1]
user_name=nginx
command="setfacl -R -m u:%%USER_NAME%%:rwX -m u:`whoami`:rwX app/cache app/logs web/uploads"
@class=Hat\Environment\Builder\ExecuteCommand

[set permissions2]
user_name=nginx
command="setfacl -dR -m u:%%USER_NAME%%:rwX -m u:`whoami`:rwX app/cache app/logs web/uploads"
@class=Hat\Environment\Builder\ExecuteCommand
