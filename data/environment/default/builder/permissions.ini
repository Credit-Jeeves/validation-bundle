[set permissions1]
user_name=nginx
dirs="app/cache app/logs web/uploads/logs/screenshot web/uploads/js web/js web/css web/uploads/logs/xml"
command="setfacl -R -m u:%%USER_NAME%%:rwX %%DIRS%%"
@class=Hat\Environment\Builder\ExecuteCommand

[set permissions2]
dirs="app/cache app/logs web/uploads/logs/screenshot web/uploads/js web/js web/css web/uploads/logs/xml"
command="setfacl -dR -m u:`whoami`:rwX %%DIRS%%"
@class=Hat\Environment\Builder\ExecuteCommand

