[clear cache]
command="rm -rf app/cache/*"
@class=Hat\Environment\Builder\ExecuteCommand

[clear logs]
command="rm -rf app/logs/*"
@class=Hat\Environment\Builder\ExecuteCommand

[clear web screenshots]
command="rm -rf web/uploads/logs/screenshot/*"
@class=Hat\Environment\Builder\ExecuteCommand

[clear web xmls]
command="rm -rf web/uploads/logs/xml/*"
@class=Hat\Environment\Builder\ExecuteCommand

[set permissions1]
user_name=nginx
command="setfacl -R -m u:%%USER_NAME%%:rwX -m u:`whoami`:rwX app/cache app/logs web/uploads"
@class=Hat\Environment\Builder\ExecuteCommand

[set permissions2]
user_name=nginx
command="setfacl -dR -m u:%%USER_NAME%%:rwX -m u:`whoami`:rwX app/cache app/logs web/uploads"
@class=Hat\Environment\Builder\ExecuteCommand
