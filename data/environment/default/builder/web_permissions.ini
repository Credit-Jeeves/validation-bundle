; Setup ACL permissions on web directory
;
; This is called with every environment build, so it is split out separatly from the one-time permissions.ini setting.
;
; Taken from "Using ACL on a system that does not support chmod +a" section of
; http://symfony.com/doc/current/book/installation.html#checking-symfony-application-configuration-and-setup
;
[set web permissions]
user_name=nginx
dirs="web/uploads/logs/screenshot web/uploads/js web/js web/css web/uploads/logs/xml"
command="setfacl -R -m u:%%USER_NAME%%:rwX %%DIRS%%"
@class=Hat\Environment\Builder\ExecuteCommand
