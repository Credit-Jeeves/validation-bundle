@extends=../checks.ini

[setfacl installed]
command=chmod
@description="MAC OSX must have chmod +a"

[getfacl installed]
command=ls
@description="MAC OSX must have ls"

[check cache permissions]
command=ls -lde app/cache
user=_wwww
regex="/user:_www allow/m"
@on.fail=builder/osx/permissions.ini
@doc=""

[check logs permissions]
command=ls -lde app/logs
user=_www
regex="/user:_www allow/m"
@on.fail=builder/osx/permissions.ini
@doc=""

[check installation version]
@on.fail=../builder/osx/installation.ini
