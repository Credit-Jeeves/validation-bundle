[osx]
name=darwin
@class=Hat\Environment\Tester\Os
@on.pass=os/osx.ini
@required=false

[debian]
name="debian"
@class=Hat\Environment\Tester\Os
@on.pass=os/debian.ini
@required=false

[fedora]
command=lsb_release -a 2> /dev/null
regex="/Fedora/i"
@class=Hat\Environment\Tester\CommandOutput
@on.pass=os/fedora.ini
@required=false

[redhat]
command=lsb_release -a 2> /dev/null
regex="/RedHat/i"
@class=Hat\Environment\Tester\CommandOutput
@on.pass=os/redhat.ini
@required=false

[centos]
command=lsb_release -a 2> /dev/null
regex="/CentOS/i"
@class=Hat\Environment\Tester\CommandOutput
@on.pass=os/redhat.ini
@required=false

[ubuntu]
command=lsb_release -a 2> /dev/null
regex="/Ubuntu/i"
@class=Hat\Environment\Tester\CommandOutput
@on.pass=os/ubuntu.ini
@required=false

[mint]
command=lsb_release -a 2> /dev/null
regex="/Mint/i"
@class=Hat\Environment\Tester\CommandOutput
@on.pass=os/mint.ini
@required=false