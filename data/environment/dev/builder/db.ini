[drop dev db]
command="php bin/console.php doctrine:database:drop --force"
@class=Hat\Environment\Builder\ExecuteCommand

[create dev db]
command="php bin/console.php doctrine:database:create"
@class=Hat\Environment\Builder\ExecuteCommand

[create dev schema]
command="php bin/console.php doctrine:schema:create --app=rj"
@class=Hat\Environment\Builder\ExecuteCommand

[load dev fixtures]
command="php bin/console.php khepin:yamlfixtures:load --app=rj --env=dev"
@class=Hat\Environment\Builder\ExecuteCommand

[drop test db]
command="php bin/console.php doctrine:database:drop --force --env=test"
@class=Hat\Environment\Builder\ExecuteCommand

[create test db]
command="php bin/console.php doctrine:database:create --env=test"
@class=Hat\Environment\Builder\ExecuteCommand

[create test schema]
command="php bin/console.php doctrine:schema:create --app=rj --env=test"
@class=Hat\Environment\Builder\ExecuteCommand

[load test fixtures]
command="php bin/console.php khepin:yamlfixtures:load --app=rj --env=test"
@class=Hat\Environment\Builder\ExecuteCommand


