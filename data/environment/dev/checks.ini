@extends=../default/checks.ini

[composer install]
@on.pass=../dev/builder/install.ini

[phpunit installed]
command=phpunit
@class=Hat\Environment\Tester\CommandExists
@doc=doc/phpunit.txt
@description="PHPUnit must be installed"

[phpunit version]
command=phpunit --version
version=3.7.10
@class=Hat\Environment\Tester\CommandVersion
@doc=doc/phpunit.txt
@description="PHPUnit version must be at least %%VERSION%%"

[set prod dev]
file="web/_dev.php"
@description="Setup dev and test env files in the web dir"
@class=Hat\Environment\Tester\FileExists
@on.fail=builder/cp_web_files.ini

[set parameters]
file2="app/config/parameters_dev.yml"
@description="Set dev paramaters"

