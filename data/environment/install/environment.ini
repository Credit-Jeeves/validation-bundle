[git installed]
command=git
@class=Hat\Environment\Tester\CommandExists
@description="GIT must be installed"

[php version]
command=php -v
version=5.3.3
@class=Hat\Environment\Tester\CommandVersion
@description="PHP version must be at least %%VERSION%%"
@doc=doc/php.txt

[git clone]
file=composer.json
contains="Credit-Jeeves/Credit-Jeeves-SF2"
@class=Hat\Environment\Tester\FileContains
@builder=builder/project.ini
@description="Project must be cloned"
@depends=git install,php version

