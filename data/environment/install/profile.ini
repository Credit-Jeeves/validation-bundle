[git installed]
command=git
@class=Hat\Environment\Tester\CommandExists
@description="GIT must be installed"

[php version]
command=php -v
version=5.4.12
max_version=5.4.99
@class=Hat\Environment\Tester\CommandVersion
@description="PHP version must be at least %%VERSION%% and less thne %%MAX_VERSION%%"
@doc=doc/php.txt

[git clone]
file=composer.json
contains="Credit-Jeeves/Credit-Jeeves-SF2"
@class=Hat\Environment\Tester\FileContains
@on.fail=builder/project.ini
@description="Project must be cloned"
@depends=git installed,php version

