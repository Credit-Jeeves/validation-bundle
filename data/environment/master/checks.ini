@extends=../dev/checks.ini

[set parameters]
file2="app/config/parameters_master.yml"

[install assets for cj]
command="php bin/console --app=cj assets:install --symlink --relative --env=test"

[install assets for rj]
command="php bin/console --app=rj assets:install --symlink --relative --env=test"

[install routs for cj]
command="php app/console fos:js-routing:dump --app=cj --env=test --target=web/bundles/fosjsrouting/js/cj_test.js"
@class=Hat\Environment\Builder\ExecuteCommand

[install routs for rj]
command="php app/console fos:js-routing:dump --app=rj --env=test --target=web/bundles/fosjsrouting/js/rj_test.js"
@class=Hat\Environment\Builder\ExecuteCommand

[clear logs]
command="rm app/logs/cli.log && rm app/logs/test.log"
@class=Hat\Environment\Builder\ExecuteCommandRaw
