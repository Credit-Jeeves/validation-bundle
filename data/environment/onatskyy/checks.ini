@extends=../dev/checks.ini

[set parameters]
file2="app/config/parameters_onatskyy.yml"

[check insttalation version]
@on.fail=../builder/installation.ini

[copy web directory]
file=web/_test.php
@class=Hat\Environment\Tester\FileExists
@on.fail=../builder/web_files.ini

[cache clear dev]
command="php bin/console.php cache:clear --env=dev --no-warmup"
@class=Hat\Environment\Builder\ExecuteCommand

[cache clear test]
command="php bin/console.php cache:clear --env=test --no-warmup"
@class=Hat\Environment\Builder\ExecuteCommand


[check cache permissions]
user=www-data
@on.fail=builder/permissions.ini

[check logs permissions]
user=www-data
@on.fail=builder/permissions.ini

;[install crontab]
;options="data/crontabs/empty"
