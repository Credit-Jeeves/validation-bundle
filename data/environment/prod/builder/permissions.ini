[clear cache]
command="rm -rf app/cache/*"
@class=Hat\Environment\Builder\ExecuteCommand

[clear logs]
command="rm -rf app/logs/*"
@class=Hat\Environment\Builder\ExecuteCommand

[set permissions1]
server_name=www-data
command="sudo setfacl -R -m u:%%SERVER_NAME%%:rwX -m u:`whoami`:rwX app/cache app/logs"
@class=Hat\Environment\Builder\ExecuteCommand

[set permissions2]
server_name=www-data
command="sudo setfacl -dR -m u:%%SERVER_NAME%%:rwX -m u:`whoami`:rwX app/cache app/logs"
@class=Hat\Environment\Builder\ExecuteCommand
