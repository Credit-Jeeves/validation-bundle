[install]
@description="Project must be installed"
@class=Hat\Environment\Tester\Pass
@test.on.pass=install/os.ini
@required=true

[--dev]
name=dev
@description="DEV server build, to run it you shuld add option --dev"
@class=Hat\Environment\Tester\ProfileShortCut
