@extends=../../default/builder/permissions.ini

[set permissions1]
user_name=www-data
command="setfacl -R -m u:%%USER_NAME%%:rwX -m u:`whoami`:rwX app/cache app/logs web/uploads"
@class=Hat\Environment\Builder\ExecuteCommand

[set permissions2]
user_name=www-data
command="setfacl -dR -m u:%%USER_NAME%%:rwX -m u:`whoami`:rwX app/cache app/logs web/uploads"
@class=Hat\Environment\Builder\ExecuteCommand

[set permissions3]
user_name=www-data
command="setfacl -dR -m u:%%USER_NAME%%:rwX -m u:`whoami`:rwX vendor/credit-jeeves/api-bundle/CreditJeeves/ApiBundle/Service/token.xml"
@class=Hat\Environment\Builder\ExecuteCommand

