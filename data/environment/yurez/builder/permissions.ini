@extends=../../default/builder/permissions.ini

[set permissions1]
user_name=www-data
dirs="app/cache app/logs web/uploads web/js web/css"
command="setfacl -R -m u:%%USER_NAME%%:rwX %%DIRS%%"
@class=Hat\Environment\Builder\ExecuteCommand

[set permissions2]
dirs="app/cache app/logs web/uploads web/js web/css"
command="setfacl -dR -m u:`whoami`:rwX %%DIRS%%"
@class=Hat\Environment\Builder\ExecuteCommand
