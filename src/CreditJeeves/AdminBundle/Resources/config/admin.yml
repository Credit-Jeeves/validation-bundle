services:
# Admin groups for all applications
    sonata.admin.admin:
        class: CreditJeeves\AdminBundle\Admin\AdminAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: admin, label: "Admins" }
        arguments:
            - ~
            - CreditJeeves\DataBundle\Entity\Admin
            - 'SonataAdminBundle:CRUD'
        calls:
            - [ setTranslationDomain, [CreditJeevesAdminBundle]]

    rj_email.email_admin:
        class: CreditJeeves\AdminBundle\Admin\EmailTemplateAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: admin, label: "Emails" }
        arguments:
            - ~
            - Rj\EmailBundle\Entity\EmailTemplate
            - 'RjEmailBundle:EmailTemplateAdmin'
        calls:
            - [ setLocales, [%rj_email.locales%]]


