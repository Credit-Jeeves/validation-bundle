          Your lease is currently scheduled to end on {{ LEASE_END }}.
        {% else %}
          Your lease is currently month-to-month and has not ended yet.
        {% endif %}

        {% if REPORTING %}
          We also noticed that you are reporting your rent payments to the bureaus. In order to build good credit history, you'll need to make consistent rent payments each month. Restarting now will keep you "current."
        {% endif %}

        To set up a new payment, just log back in to RentTrack by visiting <a href="https://my.renttrack.com/">my.renttrack.com</a>.

        {% if SURVEY_URL %}
          If you've decided to no longer use RentTrack - please tell us why by taking this brief survey: {{ SURVEY_URL }}  We're working hard to make the best rent payment service out there, and your feedback will help.
        {% endif %}

        Thank you,
        The RentTrack Team
      {% endblock %}

