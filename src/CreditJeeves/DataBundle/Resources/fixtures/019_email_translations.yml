# rjTenantInviteReminder.html email
  translation_26_subject:
    translatable: email_26
    locale: %locale%
    property: subject
    value: Reminder. Your Landlord is Requesting Rent Payment through RentTrack
  translation_26_body:
    translatable: email_26
    locale: %locale%
    property: body
    value: |
      {% extends "RjComponentBundle:Mailer:base.html.twig" %}
      {% block h1 %}Pay Rent. Built Credit.{% endblock %}
      {% block email %}
        {% if nameTenant %}
            Hi {{ nameTenant }}! <br />  <br />
