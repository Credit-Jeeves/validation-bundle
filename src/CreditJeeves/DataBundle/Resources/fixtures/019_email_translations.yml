# rjChurnRecapture.html
  translation_50_subject:
    translatable: email_50
    locale: %locale%
    property: subject
    value: Did you miss a rent payment?

  translation_50_body:
    translatable: email_50
    locale: %locale%
    property: body
    value:  |
      {% extends "RjComponentBundle:Mailer:base.html.twig" %}
      {% block email %}
        <H1>Missed a Payment?</H1>
        <H2>We've missed you!</H2>
        Hi {{ FNAME }}!

        We noticed you haven't made a rent payment in a while. Your last payment was on {{ LAST_PAYMENT_DATE }} for the amount of {{ LAST_PAYMENT_AMOUNT }}.
