# rjLandLordInvite.html email
  translation_12_subject:
    translatable: email_12
    locale: %locale%
    property: subject
    value: Your Tenant is Ready to Pay Rent through RentTrack
  translation_12_body:
    translatable: email_12
    locale: %locale%
    property: body
    value: |
      {% extends "RjComponentBundle:Mailer:base.html.twig" %}
      {% block h1 %}Get Paid Fast Using RentTrack{% endblock %}
      {% block email %}
        {% if nameLandlord %}
            Hi {{ nameLandlord }}! <br />  <br />
        {% else %}
            Hello!  <br /> <br /> 
        {% endif %}
        Your tenant, {{ fullNameTenant }}, would like to use RentTrack to pay rent on your property at
        {{ address }} {{ unitName }}. RentTrack allows {{ nameTenant }} to build credit history by
        reporting on-time payments to credit bureaus. <br /> <br />

        As a landlord, you benefit because RentTrack facilitates easy payments through secure electronic
        check transfers and credit cards - payments are deposited faster and directly to your account.
        Reminders are sent automatically to your tenants before rent is due and late notices are sent
        to you immediately. If you have multiple properties, you can see the status of your payments
        all in one place. To top it off, your tenant has an additional incentive to pay
        on time each month.<br /> <br />

        Ready to get paid? <br /> <br />
        <a id="payRentLinkLandlord"
        {% if inviteCode %}
          href="http://{{ serverName }}{{ path('landlord_invite', {'code': inviteCode }) }}"
        {% else %}
          href="http://{{ serverName }}/"
        {% endif %}
                  style="border: none;
                  padding: 2px 7px;
                  text-align: left;
                  color: white;
                  font-size: 14px;
                  text-shadow: 1px 1px 3px #636363;
                  filter: dropshadow(color=#636363, offx=1, offy=1);
                  cursor: pointer;
                  background-color: #669900;
                  -ms-filter: 'progid:DXImageTransform.Microsoft.gradient(startColorstr=#00ffffff,endColorstr=#00ffffff)';
                  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#00ffffff, endColorstr=#00ffffff);
                  zoom: 1;
                  text-decoration: none;
                  -moz-border-radius: 4px;
                  -webkit-border-radius: 4px;
                  border-radius: 4px;"
      >Sign up</a> Still have some questions? <a href="http://www.renttrack.com/property-management">Read More</a> or call 866.841.9090
      {% endblock %}

# rjTenantInvite.html email
  translation_13_subject:
    translatable: email_13
    locale: %locale%
    property: subject
    value: Your Landlord is Requesting Rent Payment through RentTrack
  translation_13_body:
    translatable: email_13
    locale: %locale%
    property: body
    value: |
      {% extends "RjComponentBundle:Mailer:base.html.twig" %}
      {% block h1 %}Pay Rent. Built Credit.{% endblock %}
      {% block email %}
        {% if nameTenant %}
            Hi {{ nameTenant }}! <br />  <br />
        {% else %}
            Hello!  <br /> <br />
        {% endif %}
        Your landlord, {{ fullNameLandlord }}, would like you to use RentTrack to pay your rent for
        {{ rentAddress }}. RentTrack makes it easy to pay rent through secure electronic check transfers
        and credit card payments - you get to choose. You also have the opportunity to build credit history by signing up for
        credit bureau payment reporting. Finally, <b>paying by electronic checks is completely free</b>.
        <br /> <br />

        Ready to get something out of your rent payments?<br /> <br />
        <a id="payRentLink"
        {% if inviteCode %}
          href="http://{{ serverName }}{{ path('tenant_invite', {'code': inviteCode, 'isImported': isImported }) }}"
        {% else %}
          href="http://{{ serverName }}/"
        {% endif %}
          style="
                        border: none;
                        padding: 2px 7px;
                        text-align: left;
                        color: white;
                        font-size: 14px;
                        text-shadow: 1px 1px 3px #636363;
                        filter: dropshadow(color=#636363, offx=1, offy=1);
                        cursor: pointer;
                        background-color: #669900;
                        -ms-filter: 'progid:DXImageTransform.Microsoft.gradient(startColorstr=#00ffffff,endColorstr=#00ffffff)';
                        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#00ffffff, endColorstr=#00ffffff);
                        zoom: 1;
                        text-decoration: none;
                        -moz-border-radius: 4px;
                        -webkit-border-radius: 4px;
                        border-radius: 4px;
                ">Pay Rent</a> Still have some questions? <a href="http://www.renttrack.com/how-it-works">Learn More</a>
      {% endblock %}

# rjTenantLatePayment.html email
  translation_14_subject:
    translatable: email_14
    locale: %locale%
    property: subject
    value: Your Rent Payment is Late
  translation_14_body:
    translatable: email_14
    locale: %locale%
    property: body
    value: |
      {% extends "RjComponentBundle:Mailer:base.html.twig" %}
      {% block h1 %}Your Rent is Late. Pay Now!{% endblock %}
      {% block email %}
        {% if nameTenant %}
            Dear {{ nameTenant }}, <br />  <br />
        {% else %}
            Heads Up!<br /> <br />
        {% endif %}
        It looks like {{ fullNameLandlord }} expected your rent payment for {{ address }} {{ unitName }} already.

        <a href="http://my.renttrack.com/">Log in to RentTrack today</a> and and make an immediate payment. We'll
        let {{ fullNameLandlord }} that rent is on its way once the payment goes through.

        Better yet, you can set up automatic payments so you never miss one again. <a href="https://renttrack.uservoice.com/knowledgebase/articles/263021-how-do-i-set-up-automatic-payments-">Learn More</a>

        Watching out for you,
        The RentTrack Team
      {% endblock %}

