    value: Rent Payment is Late
  translation_21_body:
    translatable: email_21
    locale: %locale%
    property: body
    value: |
      {% extends "RjComponentBundle:Mailer:base.html.twig" %}
      {% block h1 %}Hi {{ nameTenant }},{% endblock %}
      {% block email %}
        It looks like your rent payment for {{ address }} is <b>late by {{ diff }} day(s)</b>.
        <br /><br />
