# rjDailyReport.html
  translation_20_subject:
    translatable: email_20
    locale: %locale%
    property: subject
    value: RentTrack Daily Report
  translation_20_body:
    translatable: email_20
    locale: %locale%
    property: body
    value: |
      {% extends "RjComponentBundle:Mailer:base.html.twig" %}
      {% block h1 %}Hi {{ nameLandlord }}!{% endblock %}
      {% block email %}
      <table 
        width="100%"
        style="
          border: 1px solid #C8C8C8;
          border-collapse: collapse;
       "
      >
        <thead>
          <tr
            style="background-color: #F5F5F5; border: 1px solid #C8C8C8;"
          >
            <th style="padding:5px;">Status</th>
            <th style="padding:5px;">Amount</th>
          </tr>
        </thead>
        <tbody>
          {% for key, value in report %}
          <tr style="border: 1px solid #C8C8C8;">
            <td style="padding:5px;">{{ key }}</td>
            <td style="padding:5px;">
            {% if value > 0 %}
              ${{ value }}
            {% else %}
            ---
            {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endblock %}

# rjTenantLateContract.html
  translation_21_subject:
    translatable: email_21
    locale: %locale%
    property: subject
    value: Rent Payment is Late
  translation_21_body:
    translatable: email_21
    locale: %locale%
    property: body
    value: |
      {% extends "RjComponentBundle:Mailer:base.html.twig" %}
      {% block h1 %}Hi {{ nameTenant }},{% endblock %}
      {% block email %}
        It looks like your rent payment for {{ address }} is <b>late by {{ diff }} day(s)</b>.
        <br /><br />
        <a href="https://my.renttrack.com/">Log into RentTrack</a> today to make a new payment. We'd recommend setting up
        <a href="https://renttrack.uservoice.com/knowledgebase/articles/263021-how-do-i-set-up-automatic-payments-">automatic payments</a>
        so you won't see an email like this next month.
        <br /><br />
        If you have alread paid by a different method like cash or (*gasp*) paper check, then your landlord needs
        to log into RentTrack and update your records. They have also received an email reminder regarding this payment.
        <br /><br />
        If you need assistance, please email help@renttrack.com or call (866) 841-9090.
      {% endblock %}

# rjPaymentDue.html
  translation_22_subject:
    translatable: email_22
    locale: %locale%
    property: subject
    value: Your Rent Is Due
  translation_22_body:
    translatable: email_22
    locale: %locale%
    property: body
    value: |
      {% extends "RjComponentBundle:Mailer:base.html.twig" %}
      {% block h1 %}Rent Is Due{% endblock %}
      {% block email %}
      Your rent payment to {{ nameHolding }} for {{ address }} is coming up.
      <br /><br />
      {% if paymentType == 'recurring' %}
        It looks like you have recurring payments set up, so we'll send you another email when we make your payment.
        Please note that if you are paying by credit card, you will also pay a technology fee with your rent.
        If you need to change your payment details or cancel your payment,
        please <a href="https://my.renttrack.com/">log in to RentTrack today</a> and make any adjustments.
      {% elseif paymentType == 'one_time' %}
        It looks like you already have a payment set up, so we'll send you another email when we make your payment.
      {% else %}
        You do not have recurring payments set up. <a href="https://my.renttrack.com/">Log in to RentTrack today</a>
        to set up a one-time or recurring payment.
      {% endif %}
      {% endblock %}

# rjListLateContracts.html
  translation_23_subject:
    translatable: email_23
    locale: %locale%
    property: subject
    value: Review Late Rent Payments
  translation_23_body:
    translatable: email_23
    locale: %locale%
    property: body
    value: |
      {% extends "RjComponentBundle:Mailer:base.html.twig" %}
      {% block h1 %}Hello {{ nameLandlord }},{% endblock %}
      {% block email %}
      The following tenants have not submitted on-time payments:
      <table 
        width="100%"
        style="
          border: 1px solid #C8C8C8;
          border-collapse: collapse;
       "
      >
        <thead>
          <tr
            style="background-color: #F5F5F5; border: 1px solid #C8C8C8;"
          >
            <th style="padding:5px;">Tenant</th>
            <th style="padding:5px;">Email</th>
            <th style="padding:5px;">Address</th>
            <th style="padding:5px;">Days Late</th>
          </tr>
        </thead>
        <tbody>
          {% for tenant in tenants %}
          <tr style="border: 1px solid #C8C8C8;">
            <td style="padding:5px;">{{ tenant.name }}</td>
            <td style="padding:5px;">{{ tenant.email }}</td>
            <td style="padding:5px;">{{ tenant.address }}</td>
            <td style="padding:5px;">{{ tenant.late }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
        <br />
        Please <a href="https://my.renttrack.com">log into RentTrack</a>
        and click on "Resolve" next to late tenants at the top of the Payments Dashboard to either record payments
        via alternate means or to send them an email reminder.
      {% endblock %}

# rjOrderReceipt.html
  translation_24_subject:
    translatable: email_24
    locale: %locale%
    property: subject
    value: Rent Payment Receipt
  translation_24_body:
    translatable: email_24
    locale: %locale%
    property: body
    value: |
      {% extends "RjComponentBundle:Mailer:base.html.twig" %}
      {% block h1 %}Your Rent is Paid{% endblock %}
      {% block email %}
      {% if nameTenant %}
        Hi {{ nameTenant }}! <br /><br />
      {% else %}
        Hello!  <br /><br />
      {% endif %}

      Your rent payment to {{ groupName }} was sent just now. They should see the deposit in their account in 1-3 days.

      The details:

      <table
        width="100%"
        style="
          border: 1px solid #C8C8C8;
          border-collapse: collapse;
       "
      >
        <tbody>
          <tr style="border: 1px solid #C8C8C8;">
            <td style="padding:5px;">{{ 'order.date.time' | trans }}:</td><td style="padding:5px;">{{ datetime }}</td>
          </tr>
          <tr style="border: 1px solid #C8C8C8;">
            <td style="padding:5px;">{{ 'order.transaction.id' | trans }}:</td><td style="padding:5px;">{{ transactionID }}</td>
          </tr>
          <tr style="border: 1px solid #C8C8C8;">
            <td style="padding:5px;">{{ 'amount' | trans }}:</td><td style="padding:5px;">{{ amount }}</td>
          </tr>
          {% if fee > 0 %}
          <tr style="border: 1px solid #C8C8C8;">
            <td style="padding:5px;">{{ 'order.fee' | trans }}:</td><td style="padding:5px;">{{ fee }}</td>
          </tr>
          {% else %}
          <tr style="border: 1px solid #C8C8C8;">
            <td style="padding:5px;">{{ 'order.fee' | trans }}:</td><td style="padding:5px;">{{ 'order.fee.free' | trans }}</td>
          </tr>
          {% endif %}
          <tr style="border: 1px solid #C8C8C8;">
