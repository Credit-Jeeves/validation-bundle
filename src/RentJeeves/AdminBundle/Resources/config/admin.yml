            - [ setTranslationDomain, [CreditJeevesAdminBundle]]

    sonata.admin.orders:
        class: RentJeeves\AdminBundle\Admin\OrderAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: admin, label: "Payments" }
        arguments:
            - ~
            - CreditJeeves\DataBundle\Entity\Order
            - 'SonataAdminBundle:CRUD'
        calls:
            - [ setTranslationDomain, [CreditJeevesAdminBundle]]