            - RentJeeves\DataBundle\Entity\Tenant
            - 'SonataAdminBundle:CRUD'
        calls:
            - [ setTranslationDomain, [CreditJeevesAdminBundle]]

    sonata.admin.contract:
        class: RentJeeves\AdminBundle\Admin\ContractAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: RentJeeves, label: "Contracts" }
        arguments:
            - ~
