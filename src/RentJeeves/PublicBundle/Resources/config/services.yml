services:
    accounting_system.integration.data_mapper.resman:
        public: false
        class: RentJeeves\PublicBundle\AccountingSystemIntegration\DataMapper\ResmanDataMapper
        arguments:
            - "@validator"

    accounting_system.integration.data_mapper.mri:
        public: false
        class: RentJeeves\PublicBundle\AccountingSystemIntegration\DataMapper\MriDataMapper
        arguments:
            - "@validator"
            - "@mri.hmac.generator"

    accounting_system.integration.data_mapper_factory:
        public: false
        class: RentJeeves\PublicBundle\AccountingSystemIntegration\DataMapper\DataMapperFactory
        arguments:
            -
                %accounting_system.resman%: "@accounting_system.integration.data_mapper.resman"
                %accounting_system.mri%: "@accounting_system.integration.data_mapper.mri"

    accounting_system.integration.data_manager:
        class: RentJeeves\PublicBundle\AccountingSystemIntegration\DataManager
        arguments:
            - "@accounting_system.integration.data_mapper_factory"
            - "@doctrine.orm.default_entity_manager"
            - "@session"
            - "@logger"

    tenant.processor:
        class: RentJeeves\PublicBundle\Services\TenantProcessor
        arguments:
            - @doctrine.orm.default_entity_manager
            - @user.security.encoder.digest
            - %kernel.default_locale%
